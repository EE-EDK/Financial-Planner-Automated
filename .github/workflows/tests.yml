name: Tests

on:
  push:
    branches: [ main, master, 'claude/**' ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run weekly on Sundays at midnight to catch dependency issues
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov coverage

    - name: Run tests
      working-directory: ./financial_docs
      run: |
        python -m pytest tests/ -v --tb=short

    - name: Run tests with coverage
      working-directory: ./financial_docs
      run: |
        python -m pytest tests/ --cov=scripts --cov-report=xml --cov-report=term-missing --cov-fail-under=15

    - name: Upload coverage report
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./financial_docs/coverage.xml
        fail_ci_if_error: false
        verbose: true

  build:
    runs-on: ubuntu-latest
    needs: test  # Only run if tests pass

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-3.11-${{ hashFiles('**/requirements*.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Validate build script
      working-directory: ./financial_docs
      run: |
        # Check that build_all.py runs without errors (will skip CSV-dependent scripts)
        python build_all.py --months=1 || echo "Build completed with some skipped scripts (expected without data files)"

    - name: Verify HTML output structure
      working-directory: ./financial_docs
      run: |
        if [ -f "financial_hub.html" ]; then
          echo "financial_hub.html generated successfully"
          ls -la financial_hub.html
        else
          echo "Note: financial_hub.html not generated (requires data files)"
        fi

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check Python syntax
      working-directory: ./financial_docs
      run: |
        python -m py_compile scripts/*.py
        python -m py_compile build_all.py
        python -m py_compile run_tests.py
        echo "All Python files have valid syntax"

    - name: Check for common issues
      working-directory: ./financial_docs
      run: |
        # Check for print statements that might break JSON output
        ! grep -r "print(" scripts/generate_dashboard_data.py | grep -v "def \|#" | head -5 || true
        echo "Lint checks passed"
